name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # roda todo dia Ã  meia-noite
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create output directory
        run: mkdir -p dist
      
      - uses: Platane/snk@master
        with:
          github_user_name: RoberthFurtadoDev
          svg_path: dist/github-contribution-grid-snake.svg
          
      - name: Check files
        run: ls -R dist
          
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          jekyll: false  # IMPORTANTE: desativar Jekyll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}